<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>3D Recipe Book</title>
    <link rel="icon" type="image/x-icon" href="./SailingSperoLogo-YT.png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-box class="title" color="white" position="0 1.5 -3" height="1.5"></a-box>
    <a-text value="Sailing Spero's" text-align="center" color="black" width="2.1" position="-0.3 2.1 -2.5"></a-text>
    <a-image src="./SailingSperoLogo-YT.png" position="0 1.5 -2.49"></a-image>
    <a-text value="Recipe Book" text-align="center" color="black" width="2.1" position="-0.275 0.9 -2.5"></a-text>
    <a-box class="seasoning" color="white" position="-3 1.5 -1.5" height="1.5" rotation="0 -30"></a-box>
    <a-box class="breakfast" color="white" position="3 1.5 -1.5" height="1.5" rotation="0 30"></a-box>
    <a-box class="snack" color="white" position="-3 1.5 1.5" height="1.5" rotation="0 30"></a-box>
    <a-box class="dinner" color="white" position="3 1.5 1.5" height="1.5" rotation="0 -30"></a-box>
    <a-box class="dessert" color="white" position="0 1.5 3" height="1.5"></a-box>
    <div>
        <label class="recipeOptions" for="RDD">Recipes</label>
        <select name="Ways To Sort" id="RDD">
            <option value="all">All Recipes</option>
            <option value="Bread">Bread</option>
            <option value="Lo Mein">Lo Mein</option>
            <option value="Chili Oil">Chili Oil</option>
            <option value="Grandma's Stuffing">Grandma's Stuffing</option>
            <option value="Clam Chowder">Clam Chowder</option>
            <option value="Pad Thai">Pad Thai</option>
            <option value="Pretzels">Pretzels</option>
            <option value="Chicken Rub">Chicken Rub</option>
            <option value="Taco Seasoning">Taco Seasoning</option>
            <option value="Cajun Seasoning">Cajun Seasoning</option>
            <option value="Cinnamon Rolls">Cinnamon Rolls</option>
            <option value="Donuts">Donuts</option>
            <option value="Pecan Pie">Pecan Pie</option>
        </select>
    </div>
</a-scene>
<script src="script.js"></script>
<hr>
</body>
</html>
